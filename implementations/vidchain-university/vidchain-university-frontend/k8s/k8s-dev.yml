apiVersion: apps/v1
kind: Deployment
metadata:
  name: university-frontend-deployment
  labels:
    app: university-frontend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: university-frontend
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: university-frontend
    spec:
      containers:
      - image: k8scrvidchaindev.azurecr.io/university-frontend:latest
        imagePullPolicy: "Always"
        name: university-frontend
        ports:
        - containerPort: 3024
        env:
        - name: REACT_APP_REDIRECT_CALLBACK
          valueFrom:
            configMapKeyRef:
              name: university-frontend-configmap
              key: REACT_APP_REDIRECT_CALLBACK
        - name: REACT_APP_IDENTITY_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: university-frontend-configmap
              key: REACT_APP_IDENTITY_PROVIDER
        - name: REACT_APP_DEMO
          valueFrom:
            configMapKeyRef:
              name: university-frontend-configmap
              key: REACT_APP_DEMO
        - name: REACT_APP_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: university-frontend-configmap
              key: REACT_APP_BACKEND_URL
        - name: REACT_APP_WS_URL
          valueFrom:
            configMapKeyRef:
              name: university-frontend-configmap
              key: REACT_APP_WS_URL
        - name: PUBLIC_URL
          valueFrom:
            configMapKeyRef:
              name: university-frontend-configmap
              key: PUBLIC_URL
        - name: REACT_APP_API_KEY
          valueFrom:
            secretKeyRef:
              name: university-api-key
              key: api-key
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: university-frontend-service
  labels:
    app: university-frontend
spec:
  type: ClusterIP
  ports:
  - name: "3024"
    port: 3024
  selector:
    app: university-frontend

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: university-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /demo/university/$2
spec:
  tls:
  - hosts:
    - dev.vidchain.net
    secretName: tls-secret-production
  rules:
  - host: dev.vidchain.net
    http:
      paths: 
      - path: /demo/university(/|$)(.*)
        backend:
          serviceName: university-frontend-service
          servicePort: 3024